<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <section id="carousel" class="carousel">
    <div class="carousel__main"><img id="carousel__main"></div>
    <div id="carousel__prev" class="carousel__prev"><i class="fas fa-angle-left fa-5x"></i></div>
    <div id="carousel__next" class="carousel__next"><i class="fas fa-angle-right fa-5x"></i></div>
    <ul class="carousel__thumbnails"></ul>
  </section>
  <script src="main.js"></script>
</body>
</html>
