<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <section class="tab">
    <ul class="tab__label">
      <li><a href="#" data-id="tab__info" class="active">サイトの情報</a></li>
      <li><a href="#" data-id="tab__product">商品情報</a></li>
      <li><a href="#" data-id="tab__contact">お問い合わせ</a></li>
    </ul>
    <section class="tab__content active" id="tab__info">
      サイトの情報。サイトの情報。
    </section>
    <section class="tab__content" id="tab__product">
      商品情報。商品情報。
    </section>
    <section class="tab__content" id="tab__contact">
      お問い合わせ。お問い合わせ。
    </section>
  </section>
  <script src="main.js"></script>
</body>
</html>
